<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Password Creator</title>
</head>
<body>
    <div class = "box">
        <h2>Password Creator</h2>
        <input readonly type="text" name="" id = "pass" placeholder="Password">
        <div id="buttons">
            <!--Create Button-->
            <a id="createButton" class="button" onClick="createPass()">Create</a>
            
            <!--Copy Button-->
            <a id="copyButton" class="button" onClick="copy()">Copy to Clipboard</a>
            
        </div>
    </div>
</body>
</html>
